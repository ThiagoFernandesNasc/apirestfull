server:
  port: 8080
  servlet:
    context-path: /
  # Jetty specific configurations
  jetty:
    threads:
      max: 200
      min: 10
      idle-timeout: 60000
    connection-idle-timeout: 30000
    max-http-post-size: 2097152  # 2MB

spring:
  application:
    name: crypto-gecko-api
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          batch_size: 20
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: America/Sao_Paulo
  
  cache:
    type: simple
    cache-names:
      - cryptoData
      - marketData
      - coinGeckoApi

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
  show-actuator: true

# Logging
logging:
  level:
    com.coingecko: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.boot: WARN
    org.springframework.web.servlet.resource.ResourceHttpRequestHandler: ERROR
    io.netty.util.internal.PlatformDependent0: OFF
    sun.misc.Unsafe: OFF

